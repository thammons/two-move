<!DOCTYPE html>
<html>

<head>
    <title>Two Move</title>
    <link rel="stylesheet" href="../_styles/site.css" />
    <link rel="stylesheet" href="../_styles/game-display.css" />
    <link rel="stylesheet" href="../_styles/board.css" />
    <link rel="stylesheet" href="../_styles/test-page.css" />

    <script src="../src/test-page.ts" type="module"></script>

</head>

<body>
    <div style="display:none" id="assets">
        <div id="controls" style="display:none">
            <div id="move-btn"></div>
            <div id="turn-btn"></div>
            <div id="restart-btn"></div>
        </div>
        <div id="move-log" style="display:none"></div>
    </div>

    <div id="header">
        <div id="title">
            <h1 id="title-text">Two Move!</h1>
            <h2 id="title-subtitle"><em>It's A-MAZE-ING!</em></h2>
        </div>
        <div id="scoreboard">
            <div>Level: NaN</div>
            <div>Score: NaN</div>
            <div>Collisions: NaN</div>
        </div>
        <div id="score-explainer">
            <em>Level: How many maps played</em>
            <em>Score: needs work...</em>
        </div>
        <div id="status-container">
            <div id="error"></div>
            <div id="success"></div>
        </div>
    </div>

    <div id="test-container">
        <div id="test-controls">
            <!-- TODO Set sliders for all number inputs... what should their min/max's be? -->
            <div id="board-settings">
                <h2>Board Settings</h2>
                <label for="board-height">Board Height: <span id="board-height-value"></span></label>
                <input type="range" min="10" max="100" step="5" value="50" id="board-height" class="numeric" />
                <label for="board-width">Board Width: <span id="board-width-value"></span></label>
                <input type="range" min="10" max="100" step="5" value="50" id="board-width" class=numeric />
                <label for="cell-size">Cell Size: <span id="cell-size-value"></span></label>
                <input type="range" min="5" max="100" step="5" value="50" id="cell-size" class=numeric />
                <label for="difficulty">Difficulty: <span id="difficulty-value"></span></label>
                <input type="range" min="1" max="100" value="5" id="difficulty" class=numeric />
                <label for="map-type">Maps</label>
                <select id="map-type"></select>
            </div>
            <div id="mover-settings">
                <h2>Mover Settings</h2>
                <label for="mover-type">Mover Type</label>
                <select id="mover-type"></select>
                <label for="mover-speed">Mover Speed: <span id="mover-speed-value"></span></label>
                <input type="range" min="0" max="100" value="50" id="mover-speed" class=numeric />
            </div>

            <div id="board-editor">
                <h2>Board Editor</h2>
                <div id="cell-types">
                    <div class="cell-type button-minstyle grid-item"></div>
                    <div class="cell-type button-minstyle grid-item wall"></div>
                    <div class="cell-type button-minstyle grid-item goal"></div>
                    <div class="cell-type button-minstyle grid-item player">&gt;</div>
                </div>
                <div id="save-board" class="button sm">Save Board</div>
            </div>
        </div>
        <div id="board">
            <div id="grid-container-items">
            </div>
        </div>
    </div>

    <div id="message-box">
        <div class="button" id="show-move-log" style="display:none">Show Move Log <em>this button isn't setup</em></div>
        <div id="last-move"></div>
    </div>
</body>

</html>
