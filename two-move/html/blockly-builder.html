<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Two Move - blockly</title>
    <link rel="stylesheet" href="../styles/blockly.css" />
    <link rel="stylesheet" href="../styles/site.css" />
    <link rel="stylesheet" href="../styles/game-display.css" />
    <link rel="stylesheet" href="../styles/board.css" />

</head>

<body>
    <div style="display:none" id="assets">
        <div id="move-btn"></div>
        <div id="turn-btn"></div>
        <div id="restart-btn"></div>
        <div id="move-log" style="display:none"></div>
    </div>
    <div id="header" style="margin:1em;display:flex;flex-direction: row;width:100%;">

        <div id="status-container">
            <div id="error"></div>
            <div id="success"></div>
        </div>

        <div id="title">
            <h1 id="title-text">Two Move!</h1>
            <h2 id="title-subtitle"><em>It's A-MAZE-ING!</em></h2>
        </div>
        <!--         
        <div id="message-box">
            <div class="button" id="show-move-log">Show Move Log <em>this button isn't setup</em> </div>

            <div id="last-move"></div>
        </div> -->
    </div>
    <div class="d-flex flex-row" style="width:100vw">
        <div id="board">
            <div id="grid-container-items">
            </div>

        </div>
        <div id="buttons">
            <div id="run-btn" class="button" style="background-color:orange">Run</div>
        </div>
        <div id="blockly">
            <div id="blocklyDiv"></div>
        </div>


    </div>

    <script src="../src/blockly-builder.ts" type="module"></script>

</body>

</html>
